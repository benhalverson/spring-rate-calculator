name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          existing_tag="$(git tag --points-at HEAD | grep '^v' | head -n1 || true)"
          if [[ -n "$existing_tag" ]]; then
            echo "tag=$existing_tag" >> "$GITHUB_OUTPUT"
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n1 || true)"

          if [[ -z "$latest_tag" ]]; then
            next_tag="v0.1.0"
          elif [[ "$latest_tag" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            patch="${BASH_REMATCH[3]}"
            next_tag="v${major}.${minor}.$((patch + 1))"
          else
            next_tag="v$(date -u +%Y.%m.%d).${GITHUB_RUN_NUMBER}"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$next_tag" -m "Release $next_tag"
          git push origin "$next_tag"

          echo "tag=$next_tag" >> "$GITHUB_OUTPUT"
          echo "created=true" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generateReleaseNotes: true
          makeLatest: true
          allowUpdates: true
